<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Chat Room</title>
  </head>
  <body>

    <div class="container my-5">

        <div class="row">
            
            <h2 class="text-center bg-dark text-light py-4">Chat Room - {{chatroom.name}} </h2>

            <form method='post'>
                {% csrf_token %}

                <div class="input-group mb-3 mt-4">
                  <input type="text" class="form-control" placeholder="Message" aria-label="Message">
                  <button class="btn btn-outline-primary">Button</button>
                </div>

            </form>

            <div>
                <p>{{ chatroom.slug|json_script:"json-chatroomname" }} </p>
            </div>

        </div>  
                       
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script>

        const chatRoomName = JSON.parse(document.getElementById('json-chatroomname').textContent);
        console.log(chatRoomName);

        const chatSocket = new WebSocket(
            'ws://'
            +window.location.host
            +'/ws/'
            +chatRoomName
            +'/'
        );
        console.log("ChatSockect here is : ",chatSocket);

        

        chatSocket.onmessage = function(e) {
            // const data = JSON.parse(e.data);
            console.log("This is a message.");
        };

        chatSocket.onclose = function(e) {
            console.log('Chat socket closed.');
        };

    </script>


  </body>
</html>
